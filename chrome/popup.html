<!doctype html>
<html>
	<head>
		<title>CCollab Logout</title>
		<script src="popup.js"></script>
	</head>
	<body>
		<h2>CCollab logout extension</h2>
		<p>&copy; Nev 2016</p>
		<hr>
		<h3>Local:</h3>
		<form id="local_controls">
			<p>Force logout if all CCollab tabs are closed: <input id="auto_toggle" type="checkbox"></p>
			<p>or <input id="logout" type="button" value="Log me out now"></p>
		</form>
		<hr>
		<h3>Remote:</h3>
		<form id="remote_controls">
			<p>Allow remote server to log me out: <input id="remote_toggle" type="checkbox"></p>
			<p>after waiting at least <input id="remote_interval" type="number" value="300" size="5" style="width: 60px;"> seconds</p>
		
			<p><input id="request" type="button" value="Request release (debug)"></p>		
		</form>
		<iframe id="remote_users" src="http://localhost:8008/s/list.py" width="300" height="200" frameborder="0">
		</iframe>
	</body>
</html>
